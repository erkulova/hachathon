<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
        <!-- ! NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CODE-UPPERS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Главная страница </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">KPI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search student"
              aria-label="Search"
              id="inpSearch"
            />
            <button class="btn btn-success" type="submit" id="btnSearch">
              Search
            </button>
        </form>
      </nav>
      <!-- ! NAVBAR END -->
      <div class="container">
<h1>Student's KPI</h1>

      <div class="form">
        <form action="">
          <input type="text" id="inpName" placeholder="enter name" />
          <input type="text" id="inpSurname" placeholder="enter Surname" />
          <input type="text" id="inpNum" placeholder="enter phone number" />
          <input
            type="text"
            id="inpKpiWeek"
            placeholder="enter student's kpi for week"
          />
          <input
            type="text"
            id="inpKpiMonth"
            placeholder="enter student's kpi for month"
          />
        
        <button id="btnAdd">add student</button>
      </div>

      </div>
      
      <div class="addr-book-list" id="addr-book-list">
        <table class="addr-table">
          <tr>
            <th>name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>KPI for week</th>
            <th>KPI for month</th>
            <th>delete</th>
          </tr>
          <tbody class="test"></tbody>
        </table>
      </div>
    </div>
    <!-- Paginate Start -->
 <div aria-label="Page navigation example" class="mx-auto w-25">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" id="prevBtn">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" id="nextBtn">Next</a>
      </li>
    </ul>
  </div>
  <!-- Paginate Finish -->
    <!-- ! THE CARDS OF THE STUDENTS START  -->
    <section class="portfolio" id="portfolio">
        <div class="heading">
          <h2>Наши студенты</h2>
        </div>
  
        <div class="portfolio-container">
          <div class="box box-one">
            <div class="inner">
              <h3>Дмитрий Белов</h3>
              <button type="button">Подробнее</button>
            </div>
          </div>
  
          <div class="box box-two">
            <div class="inner">
              <h3>Алена Иванова</h3>
              <button type="button">Подробнее</button>
            </div>
          </div>
  
          <div class="box box-three">
            <div class="inner">
              <h3>Гулпери Бакытова</h3>
              <button type="button">Подробнее</button>
            </div>
          </div>
  
          <div class="box box-four">
            <div class="inner">
              <h3>Роза Иминова</h3>
              <button type="button">Подробнее</button>
            </div>
          </div>
          <div class="box box-five">
            <div class="inner">
              <h3>Адель Курманбекова</h3>
              <button type="button">Подробнее</button>
            </div>
          </div>
          <div class="box box-six">
            <div class="inner">
              <h3>Айпери Мансурова</h3>
              <button type="button">Подробнее</button>
            </div>
          </div>
        </div>
      </section>
  
      <!-- ! PORTFOLIO SECTION END -->
      <!-- ! THE CARDS OF THE STUDENTS END  -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Name"
              id="editInpName"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="Surname"
              id="editInpSurname"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="phone number"
              id="editInpNum"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="enter student's KPI for week"
              id="editKpiWeek"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="enter student's KPI for month"
              id="editKpiMonth"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btnEditSave">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDIT TRIPS FINISH -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
